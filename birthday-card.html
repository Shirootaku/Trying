<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("image.jpg")
        }
        .card {
            width: 500px; /* Increased width */
            height: 300px; /* Increased height */
            background-color: #fff;
            border: 1px solid #ccc;
            perspective: 1000px;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            transition: transform 2s; /* Slower transition */
            transform-style: preserve-3d;
            position: relative;
            cursor: pointer;
        }
        .card:hover .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
        }
        .card-front {
            background-color: #d5e2b6;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .card-back {
            background-color: #fff;
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                Happy Birthday!
            </div>
            <div class="card-back">
                Wishing you a day filled with love, joy, and all your favorite things. 
                Have an amazing birthday!
            </div>
        </div>
    </div>
</body>
</html>
